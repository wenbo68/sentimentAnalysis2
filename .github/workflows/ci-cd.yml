name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      # - name: Run Tests
      #   run: pytest  # add your tests if you have any

      - name: Build Docker Image
        run: docker build -t sentiment-analysis-app .

      # Use docker/login-action for non-interactive login
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image to Docker Hub
        run: |
          docker tag sentiment-analysis-app ${{ secrets.DOCKER_USER }}/sentiment-analysis-app:latest
          docker push ${{ secrets.DOCKER_USER }}/sentiment-analysis-app:latest

      - name: Deploy to Server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
          echo "$SSH_PRIVATE_KEY" > private_key && chmod 600 private_key
          scp -i private_key docker-compose.yml $SERVER_IP:/home/wenboliu68/testDeployment1
          ssh -i private_key $SERVER_IP 'docker-compose -f /home/wenboliu68/testDeployment1/docker-compose.yml up -d --build'
